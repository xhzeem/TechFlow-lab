services:
  # Database for web server
  server-db:
    image: mysql:5.7
    container_name: server-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-webapp}
      MYSQL_USER: ${MYSQL_USER:-webuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-webpass123}
    networks:
      - public_net
    volumes:
      - ./web-server/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  # Public-facing vulnerable web server
  server-6:
    build: ./web-server
    container_name: server-6
    ports:
      - "8081:80"
    depends_on:
      - server-db
    environment:
      DB_HOST: server-db
      DB_NAME: ${MYSQL_DATABASE:-webapp}
      DB_USER: ${MYSQL_USER:-webuser}
      DB_PASS: ${MYSQL_PASSWORD:-webpass123}
    networks:
      - public_net
      - internal_net
    volumes:
      - ./web-server/www:/var/www/html
      - ./web-server/logs:/var/log/apache2
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW

  # Unauthorized FTP server
  server-7:
    build: ./ftp-server
    container_name: server-7
    ports:
      - "2121:21"
      - "21000-21010:21000-21010"
    networks:
      - public_net
    restart: unless-stopped

  # Internal Server 1: Web + SSH (SSH key exposed)
  server-1:
    build: ./internal-server-1
    container_name: server-1
    networks:
      - internal_net
    volumes:
      - ./internal-server-1/www:/var/www
    restart: unless-stopped

  # Internal Server 2: SMB + Web (Vulnerable SMB)
  server-2:
    build: ./internal-server-2
    container_name: server-2
    networks:
      - internal_net
    volumes:
      - ./internal-server-2/www:/var/www/html
      - ./internal-server-2/shares:/srv/samba/shares
    restart: unless-stopped

  # Internal Server 3: Multiple vulnerable services
  server-3:
    build: ./internal-server-3
    container_name: server-3
    networks:
      - internal_net
    environment:
      MYSQL_ROOT_PASSWORD: toor
    restart: unless-stopped

  # Internal Server 4: Node.js + Express (Vulnerable App)
  server-4:
    build: ./internal-server-4
    container_name: server-4
    networks:
      - internal_net
    restart: unless-stopped

  # Internal Server 5: Directory Traversal to SSH
  server-5:
    build: ./internal-server-5
    container_name: server-5
    networks:
      - internal_net
    restart: unless-stopped

networks:
  public_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/24

  internal_net:
    driver: bridge
    internal: false # Set to false to allow outbound, but not directly accessible from host
    ipam:
      config:
        - subnet: 10.10.10.0/24
